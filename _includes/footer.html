<footer>
	<div class="container">
		<div class="left-column-footer">
			<p class="pull-left alignable">{{ site.title }} &copy; <script language="JavaScript" type="text/javascript">
		now = new Date
		theYear=now.getYear()
		if (theYear < 1900)
		theYear=theYear+1900
		document.write(theYear)
	</script></p>
		</div>
		<div class="right-column-footer">
			<p class="pull-right alignable"> 
				<a class="deactivate-link" href="{{ site.baseurl }}/about">About</a>
				<a href="http://github.com/{{ site.github_username }}"><i class="icon-github-circled"></i></a>
			</p>
		</div>
		<div style="clear: both"></div>
	</div>
</footer>
