# User Settings | Edit these according to your site

title: Nevermore
email: hzphust@email.com
author: Tom Jerry

description: > # this means to ignore newlines until "baseurl:"
    My Blog
github_username:  hzphust

paginate: 4
paginate_path: "/page/:num"
comments: true

heading_font: Lobster 
about_footer: true
short_bio: >
    A day without laughter is a day wasted.
profile_picture: http://img3.rnkr-static.com/list_img/11570/111570/C300/movies-and-films-directed-by-charlie-chaplin-u4.jpg

google_analytics: false

# Build settings | Do not edit anything below this
markdown: kramdown

gems:
  - jekyll-paginate

sass:
  style:            compressed
  sass_dir:         _sass

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
